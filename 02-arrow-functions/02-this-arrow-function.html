<!DOCTYPE html>
<html>
  <head>
    <title>02 - This no Arrow Function</title>
  </head>
  <body>
    <button id="btn">Click Me!</button>
  </body>

  <script>
    const btn = document.getElementById("btn");
    btn.addEventListener("click", function() {
      console.log(this); //<button id="btn">Click Me!</button>
    });
  </script>
</html>
